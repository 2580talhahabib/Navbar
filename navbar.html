<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="navbar.css">
    <title>Responsive Navbar</title>
</head>
<body>
    <nav>
        <div class="icon-container">
            <i id="menu_icone" class="bi bi-list"></i>
        </div>
        <ul id="menu_list">
            <li> <a href="#">Home</a></li>
            <li> <a href="#">Service</a></li>
            <li> <a href="#">About </a></li>
            <li> <a href="#">Contact</a></li>
            <li> <a href="#">Blog</a></li>
            <li> <a href="#">Profile</a></li>
            <li> <a href="#">products</a></li>
        </ul>
    </nav>
    <script>
        let menu_icone = document.getElementById('menu_icone')
        let menu_list = document.getElementById('menu_list')

       menu_icone.addEventListener('click',function sum(){
        menu_list.classList.toggle('show-menu')
       })
       
       
    </script>
</body>
</html>
